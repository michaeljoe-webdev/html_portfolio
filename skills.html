<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skills</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>My Skills</h1>
        <div class="row">   
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Front End</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">HTML</li>
                            <li class="list-group-item">CSS</li>
                            <li class="list-group-item">JavaScript</li>
                            <li class="list-group-item">Vue.js</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Back End</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Node.js</li>
                            <li class="list-group-item">Express.js</li>
                            <li class="list-group-item">PHP</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Database</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">MySQL</li>
                            <li class="list-group-item">MongoDB</li>
                            <li class="list-group-item">SQLite</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cloud</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">AWS</li>
                            <li class="list-group-item">Google Cloud</li>
                            <li class="list-group-item">Azure</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
